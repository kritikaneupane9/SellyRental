<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
     <div class="form-container">
    <h2>Login</h2>

    {% if messages %}
        {% for message in messages %}
            <p style="color:black">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 25px;
            box-sizing: border-box;
        }
        .messages p {
            color: red;
            margin: 5px 0;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background-color: #000000;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        a {
            color: #000000;
        }
        .register-link {
            text-align: center;
            margin-top: 15px;
        }
    </style>
     </div>
</body>
</html>
