{% extends 'home/base.html' %}
{% load static %}
{% block content %}

<style>
header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
    }

    footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
    }
    body {
        margin: 0;
        padding-top: 50px;
        padding-bottom: 40px;
        font-family: Arial, sans-serif;
    }
    h1 {
        text-align: center;
        margin-bottom: 30px;
        font-family: Arial, sans-serif;
        color: #333;
    }
    .account-form {
        max-width: 500px;
        margin: 0 auto;
        padding: 30px;
        background: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        font-family: Arial, sans-serif;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #555;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    .btn-save {
        display: block;
        width: 100%;
        padding: 12px;
        background-color: #000000;
        color: #fff;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .btn-save:hover {
        background-color: #000000;
    }

</style>

<h1>Account Details</h1>

<form method="POST" class="account-form">
    {% csrf_token %}
    <div class="form-group">
        <label>Username:</label>
        <input type="text" name="username" value="{{ user.username }}" required>
    </div>
    <div class="form-group">
        <label>Email:</label>
        <input type="email" name="email" value="{{ user.email }}" required>
    </div>
    <div class="form-group">
        <label>First Name:</label>
        <input type="text" name="first_name" value="{{ user.first_name }}">
    </div>
    <div class="form-group">
        <label>Last Name:</label>
        <input type="text" name="last_name" value="{{ user.last_name }}">
    </div>
    <button type="submit" class="btn-save">Save Changes</button>
</form>
{% endblock %}
