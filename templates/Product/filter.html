<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>

</head>
<body>
    <form method="get" class="filter-form">
        <select name="category">
            <option value="">All Categories</option>
            {% for cat in categories %}
                <option value="{{ cat.id }}" {% if selected_category == cat.id|stringformat:"s" %}selected{% endif %}>
            {{ cat.name }}
        </option>
    {% endfor %}
</select>
        <button type="submit">Filter</button>
    </form>

    <hr>
<style>
        .filter-form {
            text-align: center;
            margin-bottom: 20px;
        }
        .filter-form select {
            padding: 6px 10px;
            margin: 0 5px 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        .filter-form button {
            padding: 8px 15px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #000;
            color: #fff;
            transition: background-color 0.2s;
        }
        .filter-form button:hover {
            background-color: #333;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px auto;
            max-width: 400px;
            border-radius: 5px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</body>
</html>
