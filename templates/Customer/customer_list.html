<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h2>Customer list</h2>
    {{ customers|length }} customers found.
    <br><br>

    <a href="{% url 'customer_create' %}">Add Customer</a>

    <hr>
    <table border="1" cellpadding="5" cellspacing="0">
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Phone Number</th>
            <th>Actions</th>
        </tr>
        {% for customer in customers %}
        <tr>
            <td>{{ customer.name }}</td>
            <td>{{ customer.address }}</td>
            <td>{{ customer.phone_number }}</td>
            <td>
                <a href="{% url 'customer_edit' customer.id %}">Edit</a> |
                <a href="{% url 'customer_delete' customer.id %}" onclick="return confirm('Are you sure you want to delete this customer?');">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="4">No customers found.</td></tr>
        {% endfor %}
    </table>
</body>
</html>
