{% extends 'home/base.html' %}
{% load static %}

{% block title %}Product Detail{% endblock %}

{% block content %}
<div class="product-detail-wrapper">
    <div class="product-detail-container">
        <div class="product-image">
            <img src="{{ product.image.url }}" alt="{{ product.product_name }}">
        </div>
        <div class="Product-info">
            <h1>{{ product.product_name }}</h1>
            <p>{{ product.product_description }}</p>
            <p class="price">Rs.{{ product.price }}</p>

            <div class="form-section">
                <form method="POST" action="{% url 'product_action' product.id %}">
                    {% csrf_token %}
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" value="1" min="1" max="{{ product.stock_quantity }}">
                    <button type="submit">Add to Cart</button>
                </form>

                <form method="GET" action="{% url 'bid_create' product.id %}">
                    <button type="submit">Place a Bid</button>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
header, footer {
    position: fixed;
    left: 0;
    right: 0;
    z-index: 1000;
}

header {
    top: 0;
}

footer {
    bottom: 0;
}

body {
    padding-top: 80px;
    padding-bottom: 60px;
    background-color: #f5f5f5;
    font-family: Arial, sans-serif;
}

.product-detail-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 140px);
}

.product-detail-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    gap: 30px;
    background-color: #fff;
    padding: 30px;
    border-radius: 12px;
    max-width: 900px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    text-align: center;
}

.product-image img {
    max-width: 300px;
    height: auto;
    border-radius: 12px;
    object-fit: cover;
    display: block;
    margin: 0 auto;
}

.Product-info {
    max-width: 400px;
}

.Product-info h1 {
    font-size: 28px;
    margin-bottom: 10px;
}

.Product-info p {
    font-size: 16px;
    color: #555;
    margin-bottom: 10px;
}

.Product-info .price {
    font-weight: bold;
    font-size: 20px;
    margin-bottom: 15px;
}

.form-section {
    display: flex;
    flex-direction: column;
    gap: 15px;
    align-items: center;
}

.form-section form {
    display: flex;
    align-items: center;
    gap: 10px;
}

.form-section input[type="number"] {
    width: 60px;
    padding: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
    text-align: center;
}

.form-section button {
    padding: 8px 15px;
    border: none;
    border-radius: 5px;
    background-color: #000000;
    color: white;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.2s;
}

.form-section button:hover {
    background-color: #333333;
}

@media (max-width: 768px) {
    .product-detail-container {
        flex-direction: column;
    }

    .Product-info {
        max-width: 100%;
    }

    .product-image img {
        max-width: 100%;
    }
}
</style>
{% endblock %}
