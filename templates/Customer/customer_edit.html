<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h2>Edit Customer</h2>

    <form method="post" action="{% url 'customer_edit' customer.id %}">
        {% csrf_token %}
        <label>Name:</label><br>
        <input type="text" name="name" value="{{ employee.name }}" required><br><br>

        <label>Position:</label><br>
        <input type="text" name="position" value="{{ employee.position }}" required><br><br>

        <button type="submit">Update</button>
    </form>

    <br>
    <a href="{% url 'employee:employee_list' %}">Back to Employee List</a>
</body>
</html>
