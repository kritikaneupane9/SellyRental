<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Delete</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h2>Delete Customer</h2>
    <p>Are you sure you want to delete "{{ customer.name }}"</p>
    <form method="post" action="{% url 'employee:employee_delete' employee.id %}">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'employee:employee_list' %}">Cancel</a>
    </form>


</body>
</html>
