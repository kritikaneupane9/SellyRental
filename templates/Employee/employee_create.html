<!DOCTYPE html>
<html lang="en">

    <title>Add Employee</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h2>Add Employee</h2>

    <form method = "post" action="{%  url 'employee:employee_create' %}">

    <a href="{%  url 'employee:employee_list' %}">Back to Employee List</a>

</body>
</html>
