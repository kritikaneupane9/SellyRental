<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<h2>Employee List</h2>
{{ employees | length }} employees found.
<br><br>

<a href="{% url 'employee:employee_create' %}"> Add Employee</a>

<hr>
<table border="1" cellpadding="5" cellspacing="0">
    <tr>
        <th>pk</th>
        <th>Name</th>
        <th>Position</th>
    </tr>
    {% for employee in employees %}
    <tr>
            <td>{{ employee.pk }}</td>
            <td>{{ employee.name }}</td>
            <td>{{ employee.position }}</td>
            <td>
                <a href="{% url 'employee:employee_edit' employee.id %}">Edit</a>
                <a href="{% url 'employee:employee_delete' employee.id %}" >Delete</a>
            </td>
    </tr>
    {%  empty %}
    <tr><td colspan="4">No employee found.</td></tr>
        {% endfor %}
    </table>

</body>
</html>
