{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place Bid</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h2>Place Bid for {{ product.product_name }}</h2>

    <form method="POST">
        {% csrf_token %}
        <table>
            <tr>
                <td>Product:</td>
                <td><input type="text" value="{{ product.product_name }}" readonly></td>
            </tr>
            <tr>
                <td>Bidder Name:</td>
                <td><input type="text" name="bidder_name" required></td>
            </tr>
            <tr>
                <td>Bid Amount:</td>
                <td><input type="number" name="amount" required></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="submit">Place Bid</button>
                </td>
            </tr>
        </table>
    </form>

    <div style="margin-top: 15px;">
        <a href="{% url 'product_list' %}">Back to Products</a>
        <a href="{% url 'bid_list' product.id %}">Back to Bids</a>
    </div>
</body>
</html>
