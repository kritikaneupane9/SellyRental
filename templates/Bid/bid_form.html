{% extends 'home/base.html' %}
{% load static %}

{% block title %}Place Bid{% endblock %}

{% block content %}
<style>
    .bid-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
    }

    .bid-container {
        background-color: #fff;
        padding: 30px;
        border-radius: 12px;
        width: 400px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        text-align: center;
    }

    h2 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #000;
    }

    table {
        width: 100%;
        margin-bottom: 15px;
    }

    td {
        padding: 10px;
        color: #333;
        font-size: 16px;
    }

    input[type="text"], input[type="number"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 15px;
        background: #fff;
        color: #000;
    }

    input[type="text"]:focus, input[type="number"]:focus {
        outline: none;
        border: 1px solid #000;
    }

    button {
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        background-color: #000000;
        color: white;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.2s;
    }

    button:hover {
        background-color: #333333;
    }

    .back-link {
        margin-top: 15px;
    }

    .back-link a {
        display: inline-block;
        padding: 8px 16px;
        background: #000;
        color: #fff;
        border-radius: 6px;
        text-decoration: none;
        font-size: 14px;
        font-weight: bold;
        transition: background 0.2s;
    }

    .back-link a:hover {
        background: #333;
    }
</style>

<div class="bid-wrapper">
    <div class="bid-container">
        <h2>Place Bid for {{ product.product_name }}</h2>

        <form method="POST">
            {% csrf_token %}
            <table>
                <tr>
                    <td>Product:</td>
                    <td><input type="text" value="{{ product.product_name }}" readonly></td>
                </tr>
                <tr>
                    <td>Bidder Name:</td>
                    <td><input type="text" name="bidder_name" required></td>
                </tr>
                <tr>
                    <td>Bid Amount:</td>
                    <td><input type="number" name="amount" required></td>
                </tr>
            </table>
            <button type="submit">Place Bid</button>
        </form>

        <div class="back-link">
            <a href="{% url 'customer_product_detail' product.pk %}">â¬… Back</a>
        </div>
    </div>
</div>
{% endblock %}
